<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" name="items" value="内卷">内卷
        <input type="checkbox" name="items" value="疯狂内卷">疯狂内卷
        <input type="checkbox" name="items" value="拼命内卷">拼命内卷
        <input type="checkbox" name="items" value="使劲内卷">使劲内卷
        <br />
        <input type="button" id="chooseall" value="全选">
        <input type="button" id="choosenone" value="全不选">
        <input type="button" id="reverse" value="反选">
    </div>
</body>
<script>
    var items = document.getElementsByName("items");
    var checkedAllBtn = document.getElementById("chooseall");
    checkedAllBtn.onclick = function () {
        for (var i = 0; i < items.length; i++) {
            items[i].checked = true;
        }
    }
    var checkedNoBtn = document.getElementById("choosenone");
    checkedNoBtn.onclick = function () {
        for (var i = 0; i < items.length; i++) {
            items[i].checked = false;
        }
    }
    var checkedReBtn = document.getElementById("reverse");
    checkedReBtn.onclick = function () {
        for (var i = 0; i < items.length; i++) {
            items[i].checked = !items[i].checked;
        }
    }

</script>

</html>
