    <script>
        // 编写一个函数 sumTo(n) 计算 1 + 2 + ... + n 的和。
        // 两种方式实现:
        // 1. 使用循环。
        function sumTo(n){
            var sum=0;
            for(var i=1;i<=n;i++){
                sum=sum+i;
            }
            return sum;
        }
        console.log(sumTo(5));
        // 2. 使用递归.。
        function sumTo(n){
            if(n==1)
               return 1;
            else
               return n+sumTo(n-1);
        }
        console.log(sumTo(5));
        
    </script>
