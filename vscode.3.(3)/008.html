<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .days,.hour,.minute,.second{
      font-size:50px;
      background-color: rgb(89, 226, 203);
     }
     
    </style>
</head>

<body>
    <div>
      <span class="days">1</span>
      <span class="hour">2</span>
      <span class="minute">3</span>
      <span class="second">4</span>
    </div>
</body>
<script>
  //1.获取元素
  var days = document.querySelector(".days");
  var hour = document.querySelector(".hour");
  var minute = document.querySelector(".minute");
  var second = document.querySelector(".second");
  var inputTime = +new Date('2022-9-3 00:00:00');
  countDown();//先调用一次函数，防止第一次刷新页面有空白
  //2.开启定时器
  setInterval(countDown,1000);
    function countDown(){
       var nowTime = +new Date();//返回当前时间的总毫秒数
       var times = (inputTime-nowTime)/1000;
       var d = parseInt(times/60/60/24);
       d = d<10?'0'+d:d;
       days.innerHTML = d;//把剩余的天数给小盒子
       var h = parseInt(times/60/60%24);
       h = h<10?'0'+h:h;
       hour.innerHTML = h;
       var m = parseInt(times/60%60);
       m = m<10?'0'+m:m;
       minute.innerHTML = m;
       var s = parseInt(times%60);
       s = s<10?'0'+s:s;
       second.innerHTML = s;

    }
</script>
</html>
